<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d093a04ba7.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>Registrar</title>
</head>
<body>
    
  <section class="vh-100 fundo">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body login p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="mb-3 fw-bold texto">Criar conta</h2>

                <div class="form-outline form-white mb-4">
                    <input class="form-control form-control-lg" type="text" placeholder="Nome" title="Informe o nome"/>
                  </div>

                <div class="form-outline form-white mb-4">
                  <input class="form-control form-control-lg" type="email" placeholder="E-mail" title="Informe o e-mail"/>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input class="form-control form-control-lg" type="password" placeholder="Senha" title="Informe a senha"/>
                </div>

                <div class="form-outline form-white mb-4">
                    <input class="form-control form-control-lg" type="password" placeholder="Confirme sua senha" title="Confirmação de senha"/>
                  </div>

                  <div class="d-flex justify-content-start align-items-center mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label">Eu concordo com a <a href="#" class="link">Política de Privacidade</a></label>
                    </div>
                  </div>

                 <div class="d-flex justify-content-around align-items-center mb-4">
                    <a href="index.html" class="btn btn-primary btn-lg px-5" type="submit">Cadastrar</a>
                  </div>
                  <label class="form-check-label"><a href="login.html" class="link">Já tenho conta</a></label>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
