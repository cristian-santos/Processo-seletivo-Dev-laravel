<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d093a04ba7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    
  <section class="vh-100 fundo">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body p-5 text-center login">

              <div class="mb-md-5 mt-md-4 pb-5">
  
                <div class="d-flex flex-row align-items-center justify-content-center">
                  <p class="lead fw-bold mb-0 me-3">Faça login</p>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4 d-flex flex-row align-items-center justify-content-center">
                  <p class="text-center fw-bold lead mx-3 mb-0">Ou</p>
                </div>
  
                <div class="form-outline mb-4">
                  <input class="form-control form-control-lg" type="email" placeholder="E-mail" title="Informe o e-mail"/>
                </div>
  
                <div class="input-group mb-3">
                  <input type="password" class="form-control form-control-lg" id="senha" placeholder="Senha">
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="exibir_senha" style="height: 50px;"><i class="fa-solid fa-eye"></i></button>
                  </div>
                </div>

                <div class="d-flex justify-content-around align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"/>
                    <label class="form-check-label">Mantenha-me conectado</label>
                  </div>
                  <a href="#" class="link">Esqueceu a senha?</a>
                </div>
                
                <div class="form-outline mb-5">
                  <a href="index.html" class="btn btn-primary btn-lg px-5" type="submit">Login</a>
                </div>
                
                <div>
                    <p class="mb-0">Não tem conta? <a href="registrar.html" class="link">Registre-se</a></p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
  var senha = $('#senha');
  var exibir_senha= $("#exibir_senha");

  exibir_senha.mousedown(function() {
    senha.attr("type", "text");
  });

  exibir_senha.mouseup(function() {
    senha.attr("type", "password");
  });

  $( "#exibir_senha" ).mouseout(function() { 
    $("#senha").attr("type", "password");
  });
</script>
  </body>
</html>
